<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required Meta Tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Capstone Project" />

    <!-- Title web -->
    <title>IDVentures | Travel & Culture of Indonesia</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar bg-light navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"
            /> IDVentures
          </a>

          <ul class="navbar-nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>

          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a href="#" class="btn in">Sign In</a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-danger">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End-NavBar -->

    <!-- Home -->
    <main>
      <section id="carouselExampleFade" class="carousel slide carousel-fade m-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images2.alphacoders.com/580/thumb-1920-580153.jpg" class="d-block w-100" alt="..." />

            <div class="carousel-caption mb-4 d-none d-md-block">
              <a href="https://images2.alphacoders.com/580/thumb-1920-580153.jpg">First slide label</a
              >
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="https://images8.alphacoders.com/441/thumb-1920-441818.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption mb-4 d-none d-md-block">
              <a
                href="https://images8.alphacoders.com/441/thumb-1920-441818.jpg"
                >Second slide label</a
              >
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="https://images2.alphacoders.com/677/thumb-1920-677740.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption mb-4 d-none d-md-block">
              <a
                href="https://images2.alphacoders.com/677/thumb-1920-677740.jpg"
                >Third slide label</a
              >
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>

      <section class="main-container"></section>
    </main>
    <!-- End-Home -->

    <script
      src="https://kit.fontawesome.com/a1cf9facd4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
